<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Validatsiya</title>
</head>

<body>

    <div class="konteyner">
        <h1>
            Ro'yhatdan o'tish
        </h1>
        <form action="" id="form" class="form">
            <div class="input">
                <label for="username">Foydalanuvchi ismi</label>
                <input type="text" name="username" id="username" placeholder="Ismingizni kiriting..."
                    autocomplete="off">
                <small>
                    Xatolik Xabari
                </small>
            </div>
            <div class="input">
                <label for="mail">Foydalanuvchi emaili</label>
                <input type="text" name="mail" id="mail" placeholder="Emailingizni kiriting..." autocomplete="off">
                <small>
                    Xatolik Xabari
                </small>
            </div>
            <div class="input">
                <label for="parol">Foydalanuvchi paroli</label>
                <input type="password" name="parol" id="parol" placeholder="Parolingizni kiriting...">
                <small>
                    Xatolik Xabari
                </small>
            </div>
            <div class="input">
                <label for="t-parol">Tasdiqlash uchun parol</label>
                <input type="password" name="t-parol" id="t-parol" placeholder="Parolingizni qayta kiriting...">
                <small>
                    Xatolik Xabari
                </small>
            </div>
            <div class="pastki__knopkalar">
                <input type="submit" value="Yuborish" id="yuborish">
                <input type="button" onClick="window.location.reload()" value="Sahifani tozalash">
            </div>

        </form>
    </div>

    <script defer src="./app.js"></script>
</body>

</html>
